<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote Display</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      color: white;
      background-image: url("./background.jpg"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 6vh 6vw;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    .content-panel {
      display: inline-block;
      padding: 4vh 4vw;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      max-width: 90vw;
    }
  </style>
</head>

<body id="pageBody">

<video id="bgVideo" autoplay muted loop playsinline
       style="
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover;
         z-index: -2;
         display: none;  /* stays hidden until a video is loaded */
       ">
</video>

  <div class="overlay"></div>
  
  <div class="content">
    <div id="headline" style="font-size:48px;font-weight:700;"></div>
    <div id="subhead" style="font-size:28px;margin-top:10px;"></div>
    <div id="status" style="font-size:24px;margin-top:18px;color:crimson;"></div>
  </div> <!-- ✅ THIS WAS MISSING -->

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxPQCmFSUG_9W2N62hqo7tPI6M_T9GCFD2FveCnA8uOYZ0lHLmSNMQDIufXP03vmybZfg/exec";

    async function refreshDisplay() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        const data = await res.json();

        document.getElementById("headline").textContent = data.headline || "";
        document.getElementById("subhead").textContent  = data.subhead  || "";
        document.getElementById("status").textContent   = data.status   || "";

// --- BACKGROUND IMAGE ---
const body = document.getElementById("pageBody");
const bgVideo = document.getElementById("bgVideo");

// If a video URL exists → use video, hide static image
if (data.videoUrl && data.videoUrl.trim() !== "") {

  // Hide static image
  body.style.backgroundImage = "none";

  // Set the video source
  if (bgVideo.src !== data.videoUrl) {
    bgVideo.src = data.videoUrl;
  }

  bgVideo.style.display = "block";  // show video

} else {
  // No video → show static image
  bgVideo.style.display = "none";

  if (data.bgUrl && data.bgUrl.trim() !== "") {
    body.style.backgroundImage = `url('${data.bgUrl}')`;
    body.style.backgroundSize = "cover";
    body.style.backgroundPosition = "center";
    body.style.backgroundRepeat = "no-repeat";
  }
}

      } catch (err) {
        console.error("Display refresh failed", err);
      }
    }

    refreshDisplay();
    setInterval(refreshDisplay, 5000);
  </script>

</body>
</html>
